        <h2 style="margin: 20px;">Formulario de contacto</h2>

     <form >
        <label>ingrese su nombre:</label>
        <input name="nombre" required type="text" placeholder="En mayusculas"> <br>
        <label>ingrese su edad:</label>
        <input name="edad" type="number" min="18" max="50" required> <br>
        <label>Ingrese un telefono o celular</label>
        <input name="telefono" type="tel" required> <br>
        <label>Ingrese su fecha de nacimiento</label>
        <input name="fecha" type="date" min="1950-01-01" max="2003-12-31">
        <label">selecciona una foto</label>
        <input type="file" accept=".jpg, .png, .gif" max="1024kb"> <br> 
        <label>Selecciona tu genero</label>
        <input type="radio" value="hombre" name="genero"> hombre
        <input type="radio" value="mujer" name="genero"> mujer
        <input type="radio" value="otro" name="genero"> otro
        <input type="radio" value="no sabe" name="genero"> no sabe
        <label>Selecciona como deseas que te contacten</label> <br>
        <input type="checkbox" name="contacto" value="email" > email
        <input type="checkbox" name="contacto" value="telefono" > telefono
        <input type="checkbox" name="contacto" value="paloma" > paloma mensajera
        <input type="checkbox" name="contacto" value="humo" > señales de humo <br> </br>
        <label>selecciona la materia de tu interes</label>
        <select name="Español">
            <option value="" selected></option>
            <option value="Ensayo"></option>
            <option value="Signos de puntuacion"></option>
            <option value="tipos de oraciones"></option>

        </select> <br>
        <label> Observacion o sugerencia</label>
        <textarea name="Observacion" cols="10" rows="5"></textarea>

        <button type="submit"> Enviar</button>
        <button type="reset">Borrar</button>
